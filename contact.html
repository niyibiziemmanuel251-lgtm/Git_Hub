<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", Arial, sans-serif;
      /* background: linear-gradient(135deg, #0b63ff, #6a11cb); */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login_form {
      background: #fff;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    form h3 {
      text-align: center;
      color: #0b63ff;
      margin-bottom: 15px;
    }

    .separator {
      text-align: center;
      margin: 15px 0;
      color: #555;
    }

    .input_box {
      margin-bottom: 15px;
    }

    .input_box label {
      display: block;
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }

    .input_box input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    .input_box input:focus {
      border-color: #0b63ff;
      box-shadow: 0 0 5px rgba(11,99,255,0.3);
    }

    button {
      width: 100%;
      padding: 10px;
      background: #0b63ff;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #084cd6;
    }

    @media (max-width: 600px) {
      .login_form {
        width: 90%;
        padding: 20px;
      }

      form h3 {
        font-size: 1.2rem;
      }

      .input_box input, button {
        font-size: 0.95rem;
        padding: 9px;
      }
    }

    @media (max-width: 400px) {
      .login_form {
        padding: 15px;
        border-radius: 10px;
      }

      button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="login_form">
    <form action="" method="POST">
      <h3>Log in with</h3>

      <div class="login_option">
        <!-- Google button or other social logins -->
      </div>

      <p class="separator"><span>or</span></p>

      <div class="input_box">
        <label for="email">UserName</label>
        <input type="text" id="email" name="username" placeholder="Enter User Name" required />
      </div>

      <div class="input_box">
        <div class="password_title">
          <label for="password">Password</label>
        </div>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" name="submit">Log In</button>
    </form>
  </div>
</body>
</html>
